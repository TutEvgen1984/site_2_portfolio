<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.2 Сайт 2 - Alivio</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <!-- #region Header -->
    <header class="header">
        <div class="container-w1370">
            <div class="header-content">
                <img class="header__top-logo" src="img/top__logo.svg" alt="top__logo">
                <nav class="header__nav">
                    <ul>
                        <li><a class="header__nav-a" href="#">Why Alivio</a></li>
                        <li><a class="header__nav-a" href="#">Solutions</a></li>
                        <li><a class="header__nav-a" href="#">Community</a></li>
                        <li><a class="header__nav-a" href="#">Pricing</a></li>
                    </ul>
                </nav>
                <div class="header--auth-block">
                    <a class="auth-block__sing-in" href="#">Sign in</a>
                    <button class="auth-block__trial-btn">Start Trial</button>
                </div>
            </div>
        </div>
    </header>
    <!-- #endregion Header -->

    <!-- #region Main -->
    <main class="main">

        <!-- #region Section-01 -->

        <section class="section-01">

            <div class="container-w1920">
                <div class="section-01__content">
                    <div class="container-w1370">
                        <h1>Be aware, Manage well.</h1>
                        <p>Everyone experiences stress in different ways. Let Alivio guide you, in a personalized
                            journal
                            experience, to overcome your stress.</p>
                        <button>Find Your Way</button>
                    </div>
                </div>
            </div>

        </section>

        <!-- #endregion Section-01-->

        <!-- #region Section-02 -->

        <section class="section-02">

            <div class="container-w1370">
                <div class="section-02--content">

                </div>
            </div>

        </section>

        <!-- #endregion Section-01-->

    </main>
    <!-- #endregion Main -->


    <!-- #region Footer -->
    <footer class="footer">
        <div class="container-w1920">
            <div class="footer-content">
                <div class="container-w1370">
                    <img class="footer__logo" src="img/bottom-logo.svg" alt="Alivio-logo">
                    <nav class="footer__nav">
                        <ul>
                            <li><a href="">Why Alivio</a></li>
                            <li><a href="">Solutions</a></li>
                            <li><a href="">Community</a></li>
                            <li><a href="">Pricing</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </footer>
    <!-- #endregion -->
</body>

</html>
